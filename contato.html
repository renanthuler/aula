<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Renan Thuler</title>
    </head>
<style>
header{
        background-color: #0af098;
        text-align: center;
        padding: 10px;
        border: 5px;
        margin: black;
        border-style: double;
        text-transform: uppercase;
    }
    .container{
        text-align: center;
        font-size: 32px;
        height:470px;    
    }
    article{
        text-align: center;
        height: auto;
    }
    
    p{
        font-family: 'Times New Roman', Times, serif;
        font-size: 32px;
    }

    .caixa{
        margin: auto;
        width: auto;
        height: auto;
        text-align: center;
        padding: 20px 25px;
    }

    h1{ 
        font-family: serif;
        text-align: center;
    }

    body{
        background-color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
    }
    nav{
        text-align: center;
        height: 30px;
    }
    input[type="submit"]{
        font-family:Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-transform: uppercase;
        width: 312px;
        height: 42px;
        color: white;
        border-radius: 5px;
        background-color: #0b4e02;
        transition: 0.5s;
    }
    input[type="submit"]:hover{
        background-color: #0af098;
        color: black;
    }
    .btn {
        font-weight: bold;
        outline-color: black;
        border: 5px;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13;
        width: 165px;
        height: 35px;
        background-color: #0b4e02;
        padding: 9px 50px;
        color: rgb(255, 255, 255);
        text-decoration-line: none;
        transition: 0.5s;
    }
    .btn:hover{
        background-color: #0af098;
        color: black;
    }
    footer{
        margin: 10px;
        height: auto;
        text-align: center;
        bottom: 0px;
        border: 5px;
        margin: black;
        font-size: 24px;
        text-transform: uppercase;
        border-style: double;
        background-color: #0af098;
    }

    textarea{
        text-align: left;
        width: 312px;
        height: 100px;
    }


</style>

<body>
    <header>
        <h1>Contate-me!</h1>
    </header>
    <br>
    <nav>
        <a class="btn" href="index.html">Página Inicial</a>
    </nav>
    <article>
        <p>Gostou do meu perfil? Insira suas informações abaixo e entre em contato!</p>
        <p style="font-size: 18px; text-align: center;">Nome<br>
        <input type="text" placeholder='Nome' size="40"/></p>
        <p style="font-size: 18px; text-align: center;">E-mail<br>
        <input type="text" placeholder='E-mail' size="40"/></p>
        <p style="font-size: 18px; text-align: center;">Telefone<br>
        <input type="text" placeholder='Telefone' size="40"/></p>
        <p style="font-size: 18px; text-align: center;">Insira sua mensagem<br>
        <textarea placeholder="Digite sua mensagem"></textarea><br></p>
        <input type="submit" value="Enviar Mensagem"><br>
    </article>

    <footer>
        <p>Conteúdo para fins acadêmicos</p>
    </footer> 

</body>
</html>
