<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renan Thuler</title>
</head>
<style>

header{ /*cabeçalho*/
        background-color: #0af098;
        text-align: center;
        padding: 10px;
        border: 5px;
        margin: black;
        border-style: double;
        text-transform: uppercase;
    }

    img{ /*formatação da foto lateral */
        margin: 10px;
        border-radius: 30px; 
        float:left
    }

    .container{ /*classe da apresentação do site*/
        margin-left: 400px;
        width: auto;
        text-align: left;
        font-size: 32px;
        height:470px;    
    }

    .caixa{ /* classe dos botões*/
        margin: auto;
        width: auto;
        height: auto;
        text-align: center;
        padding: 20px 25px;
    }

    body{
        background-color: #ffffff;
    }

    article{ /*formatação do corpo da pagina */
        align-items: center;
        width: auto;
        background-color: rgb(255, 255, 255);
    }

    footer{ /*formatação do rodapé*/
        text-align: center;
        bottom: 20px;
        border: 5px;
        margin: black;
        font-size: 32px;
        text-transform: uppercase;
        border-style: double;
        background-color: #0af098;
    }

    .btn { /*formatação dos botões nav*/
        font-weight: bold;
        outline-color: black;
        border: 5px;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13;
        width: 165px;
        height: 35px;
        background-color: #0b4e02;
        padding: 9px 50px;
        color: rgb(255, 255, 255);
        text-decoration-line: none;
        transition: 0.5s;
    }

    .btn:hover{ /*mudar cor quando por o mouse em cima*/
        background-color: #0af098;
        color: black;
    }

    .but { /*formatação do botão sobre*/
        font-weight: bold;
        border: 5px;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 24px;
        background-color: #0b4e02;
        padding: 3px 10px;
        color: rgb(255, 255, 255);
        text-decoration-line: none;
        transition: 0.5s;
    }

    .but:hover{ /*mudar cor quando por o mouse em cima*/
        background-color: #0af098;
        color: black;
    }
</style>
<body>
    <header>
        <h1>Renan Thuler</h1>

    </header>
    <nav class="caixa">
        <a class="btn" href="sobre.html" >Sobre mim</a>             <!--botão para ir para a pagina sobre mim-->
        <a class="btn" href="formacao.html">Formação acadêmica</a>  <!--botão para ir para a pagina sobre minha formação-->
        <a class="btn" href="linkedin.html">LinkedIn</a>            <!--botão para ir para meu linkedin-->
        <a class="btn" href="portfolio.html">Meu Portfólio</a>      <!--botão para ir para meu portfólio-->
        <a class="btn" href="contato.html">Contate-me</a>           <!--botão para ir para a pagina de meu contato-->
        <br>
    </nav>
    <aside>
        <img src="perfil.png" 
        alt="imagem de perfil do Renan Thuler"
        width="350"
        > <!--imagem perfil lateral-->
    </aside>

    <article class="container">
        <p>Olá, Eu sou o Renan Thuler.</p>
        <p>Está buscando mais sobre mim?<br><br> 
        Clique em <a class="but" href="sobre.html" >sobre mim</a> e me conheça!</p> <!--botão para ir direto para a pagina sobre mim-->

    </article>

    <footer>
            <p>Conteúdo para fins acadêmicos</p> <!--aviso-->
    </footer> 

</body>
</html>
